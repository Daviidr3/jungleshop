<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Product Management</title>
    <link rel="stylesheet" href="styles/admin.css" />
</head>
<body>
    <header class="admin-header">
        <div class="admin-logo">
            <a href="admin-products.html"><img src="images/logo.png" alt="JungleShop Admin Logo" /></a>
        </div>
        <nav class="admin-nav">
            <ul>
                <li><a href="admin-upload.html">Bulk Upload</a></li>
                <li><a href="admin-products.html">Product Listing</a></li>
                <li><a href="signout.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="filter-section">
            <input type="text" id="search-bar" placeholder="Search by product name or category" />
            <button class="search-btn" onclick="searchProducts()">Search</button>
            <button class="add-product-btn" onclick="window.location.href='admin-edit.html'">Add New Product</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Products will be dynamically loaded here -->
            </tbody>
        </table>
    </main>

    <footer class="admin-footer">
        <p>&copy; 2024 JungleShop Admin Panel</p>
    </footer>

    <script>
        // Fetch and display products
        async function fetchProducts() {
    try {
        const response = await fetch('/products');
        if (!response.ok) throw new Error('Failed to fetch products.');
        const products = await response.json();

        const productList = document.getElementById('product-list');
        productList.innerHTML = ''; // Clear existing rows

        products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.product_id}</td>
                <td>${product.name}</td>
                <td>${product.description || 'No description'}</td>
                <td>${product.category || 'Uncategorized'}</td>
                <td><img src="${product.image_url}" alt="${product.name}" width="50"></td>
                <td>$${product.price.toFixed(2)}</td>
                <td>
                    <a href="admin-edit.html?product-id=${product.product_id}" class="edit-btn">Edit</a>
                    <button class="delete-btn" onclick="deleteProduct(${product.product_id})">Delete</button>
                    <button class="archive-btn" onclick="archiveProduct(${product.product_id})">Archive</button>
                </td>
            `;
            productList.appendChild(row);
        });
    } catch (err) {
        console.error('Error fetching products:', err);
        alert('Failed to load products. Please try again later.');
    }
}


        // Search products
        async function searchProducts() {
            const query = document.getElementById('search-bar').value;
            try {
                const response = await fetch(`/products?search=${query}`);
                if (!response.ok) throw new Error('Failed to search products.');
                const products = await response.json();

                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; // Clear existing rows

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.product_id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.category || 'Uncategorized'}</td>
                        <td><img src="${product.image_url}" alt="${product.name}" width="50"></td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>
                            <a href="admin-edit.html?product-id=${product.product_id}" class="edit-btn">Edit</a>
                            <button class="delete-btn" onclick="deleteProduct(${product.product_id})">Delete</button>
                            <button class="archive-btn" onclick="archiveProduct(${product.product_id})">Archive</button>
                        </td>
                    `;
                    productList.appendChild(row);
                });
            } catch (err) {
                console.error('Error searching products:', err);
                alert('Failed to search products. Please try again later.');
            }
        }

        // Delete a product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`/products/${productId}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('Failed to delete product.');
                alert('Product deleted successfully.');
                fetchProducts();
            } catch (err) {
                console.error('Error deleting product:', err);
                alert('Failed to delete product. Please try again later.');
            }
        }

        // Archive a product 
        function archiveProduct(productId) {
            alert(`Archive functionality for product ${productId} is not implemented.`);
        }

        // Initial fetch
        fetchProducts();
    </script>
</body>
</html>
